<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width-device-width", initial-scale =1.0>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">

</head>

<body>
    <!----Nav Bar-->
    <div class="container">
        <nav id="header">
            <div class="nav-log">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-menu" id="mynavmenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link ">Home</a>
                        <div class="circle"></div>
                
                    <li class="nav_list">
                        <a href="#about" class="nav-link ">About</a>
                        <div class="circle"></div>
                    </li>
                
                    <li class="nav_list">
                        <a href="#projects" class="nav-link ">Projects</a>
                        <div class="circle"></div>
                    </li>
                
                    <li class="nav_list">
                        <a href="#contact" class="nav-link ">Contacts</a>
                        <div class="circle"></div>
                    </li>
                
                </ul>
            </div>
            <!---Dark mode-->
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                   <i class="fa fa-moon" id="moon"></i>
                   <i class="fa fa-sun" id="sun"></i>
            
                </div>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction"></i>
            </div>

        </nav>

        <!--main-->

        <main class="wrapper">
            <section class="featured-box">
                <div class="fetured-text">
                    <div class="hello">
                        <p>Hello I'm </p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>My name is Yadasa! I'm a junior data sciencist and Web developer with 3+ years of experince</p>
                    </div>
                    <div class="text-btn">
                        <button class="btn hire-btn">Hire Me</button>
                        <button class="btn">Download CV <i class="uil uil-file"></i></button>
                    </div>
                    <div class="social_icons">
                        <div class="icon_circle"></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-facebook"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>
            <!--about bod-->
            <section class="section" id="about">
                <div class="top-header">
                    <h1>About me</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="about-info">
                            <figure class="about-me">
                                <figcaption>
                                    <img src="" alt="" class="profile"/>
                                    <h2>Data Scientist and Web developer </h2>
                                    <p>My name is Yadasa! I'm a junior data sciencist and Web developer with 3+ years of experience</p>
                                <!-- </figcaption> -->
                            </figure>
                            <button class="about-me-btn">Hire Me</button>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-box">
                            <span class="title">HTML</span>
                            <div class="skill-bar html">
                                <span class="skill-per">
                                    <span class="tooltip">83%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">CSS</span>
                            <div class="skill-bar css">
                                <span class="skill-per">
                                    <span class="tooltip">83%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">Python</span>
                            <div class="skill-bar"> 
                                <span class="skill-per python">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">JavaScript</span>
                            <div class="skill-bar">
                                <span class="skill-per javascript">
                                    <span class="tooltip">40</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">Java</span>
                            <div class="skill-bar">
                                <span class="skill-per java">
                                    <span class="tooltip">50%</span>
                                </span>
                            </div>
                        </div>
                    </div>
        
                </div>

            </section>

            <!---project box-->

        </main>

    </div>

</body>




</head>



</html>
